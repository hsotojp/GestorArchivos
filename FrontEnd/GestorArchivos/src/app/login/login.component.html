<div class="login">

  <header class="login__header" style="text-align: center;">
    <h2><svg class="icon">
        <use xlink:href="#icon-lock" />
      </svg>Gestor de Archivos</h2>
  </header>

  <form action="#" class="login__form" method="POST">

    <div>
      <label for="usuario">Usuario</label>
      <input type="usuario" id="usuario" [(ngModel)]="usuario" name="usuario"  required="required" >
    </div>

    <div>
      <label for="contrasenia">Contrase√±a</label>
      <input type="password" id="contrasenia" [(ngModel)]="contrasenia" required="required" name="password" >
    </div>

    <div>
      <button class="button" type="submit" (click)="login()">Log in</button>
    </div>
    <div>
      <a class="button" href="http://localhost:4200/registrar">Registrarme</a>
    </div>

  </form>

</div>

<svg xmlns="http://www.w3.org/2000/svg" class="icons">

  <symbol id="icon-lock" viewBox="0 0 448 512">

  </symbol>

</svg>
