<div class="login">

    <header class="login__header" style="text-align: center;">
      <h2> Gestor de Archivos</h2>
    </header>
  
    <form action="#" class="login__form" method="POST">
  
      <div>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario"  required="required" >
      </div>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre"  required="required" >
      </div>
      <div>
        <label for="correo">Correo</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo"  required="required" >
      </div>
  
      <div>
        <label for="contrasenia">Contrase√±a</label>
        <input type="password" id="contrasenia" [(ngModel)]="contrasenia" required="required" name="password" >
      </div>
  
      <div>
        <button class="button" type="submit" (click)="registrar()">Registrarme</button>
      </div>
  
    </form>
  
  </div>
