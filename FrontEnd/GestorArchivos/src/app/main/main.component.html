<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Gestor de Archivos</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary" href="http://localhost:4200/usuario">Mi Usuario</a>
      <a class="btn btn-outline-secondary" (click)="logout()" style="margin-left: 10px;">Logout</a>
    </div>
  </div>
</nav>



<div class="container">
  <h1>Gestor de Archivos:</h1>

  <br>

  <div class="container">
    <form action="#" method="post">
      <input type="file" #fileInput [(ngModel)]="files" name="files" id="files" multiple/>
      <button type="submit" class="btn btn-outline-primary" (click)="upload()" >Cargar</button>
    </form>
  </div>

  <br>

  <h3>Archivos del Usuario: {{usuario}}</h3>

  <br>

  <table class="table" style="text-align: center;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID Archivo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Extensión</th>
        <th scope="col">Tamaño en MB</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of archivos" style="text-align: center;">
        <th>{{item.idArchivo}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.extension}}</td>
        <td>{{item.tamanio}}</td>
        <td>
          <form action="#">
            <button >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg> 
            </button>
            <button (click)="download(item.idArchivo)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
            </button>
        </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
